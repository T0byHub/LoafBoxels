<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandboxels Mod Maker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .mod-name-section {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .mod-name-section label {
      display: block;
      color: white;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .mod-name-section input {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    .mod-name-section input:focus {
      outline: none;
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .element-block {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      border: none;
      border-radius: 15px;
      padding: 25px;
      margin: 20px 0;
      position: relative;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .element-block:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .element-block h3 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 1.3rem;
      text-align: center;
    }

    .remove-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remove-button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 10px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
    }

    .form-group input,
    .form-group select {
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
      transform: translateY(-2px);
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, #56ab2f, #a8e6cf);
      color: white;
      box-shadow: 0 10px 20px rgba(86, 171, 47, 0.3);
    }

    .btn-success:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(86, 171, 47, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: white;
      box-shadow: 0 10px 20px rgba(240, 147, 251, 0.3);
    }

    .btn-secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(240, 147, 251, 0.4);
    }

    .output-section {
      margin-top: 40px;
    }

    .output-section h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-align: center;
    }

    #output {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #ecf0f1;
      padding: 25px;
      border-radius: 15px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.2);
      border: 2px solid #34495e;
    }

    #output::-webkit-scrollbar {
      width: 8px;
    }

    #output::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    #output::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    #output::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
      }
    }

    .empty-state {
      text-align: center;
      color: #7f8c8d;
      font-style: italic;
      padding: 40px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 15px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§ª Sandboxels Mod Maker</h1>

    <div class="mod-name-section">
      <label>Mod Filename:</label>
      <input type="text" id="modName" placeholder="Enter your mod name...">
    </div>

    <div id="elements"></div>

    <div class="action-buttons">
      <button class="btn btn-primary" onclick="addElement()">+ Add Element</button>
      <button class="btn btn-success" onclick="generateMod()">Generate Mod</button>
      <button class="btn btn-secondary" onclick="downloadMod()">ðŸ“¥ Download .js</button>
    </div>

    <div class="output-section">
      <h2>Generated Code:</h2>
      <pre id="output">Your generated mod code will appear here...</pre>
    </div>
  </div>

  <script>
    let elementCount = 0;

    function addElement() {
      const id = elementCount++;
      const container = document.createElement("div");
      container.className = "element-block";
      container.id = "element_" + id;
      container.innerHTML = `
        <button class="remove-button" onclick="removeElement(${id})" title="Remove Element">Ã—</button>
        <h3>ðŸ”¬ Element ${id + 1}</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name_${id}" placeholder="e.g. myElement">
          </div>
          <div class="form-group">
            <label>Color:</label>
            <input type="color" id="color_${id}" value="#ffffff">
          </div>
          <div class="form-group">
            <label>Behavior:</label>
            <select id="behavior_${id}">
              <option>POWDER</option><option>LIQUID</option><option>SUPERFLUID</option>
              <option>WALL</option><option>GAS</option><option>LIGHTWEIGHT</option>
            </select>
          </div>
          <div class="form-group">
            <label>Category:</label>
            <input type="text" id="category_${id}" placeholder="custom">
          </div>
          <div class="form-group">
            <label>State:</label>
            <select id="state_${id}">
              <option>solid</option><option>liquid</option><option>gas</option>
            </select>
          </div>
          <div class="form-group">
            <label>Density:</label>
            <input type="number" id="density_${id}" placeholder="optional">
          </div>
          <div class="form-group">
            <label>Temperature:</label>
            <input type="number" id="temp_${id}" placeholder="optional">
          </div>
          <div class="form-group">
            <label>Reactions (JSON):</label>
            <input type="text" id="reactions_${id}" placeholder='{"water":"steam"}'>
          </div>
          <div class="form-group">
            <label>Other Properties (JSON):</label>
            <input type="text" id="props_${id}" placeholder='{"foo":42}'>
          </div>
        </div>
      `;
      document.getElementById("elements").appendChild(container);
      
      // Smooth scroll to new element
      setTimeout(() => {
        container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }, 100);
    }

    function removeElement(id) {
      const el = document.getElementById("element_" + id);
      if (el) {
        el.style.transform = 'scale(0)';
        el.style.opacity = '0';
        setTimeout(() => el.remove(), 300);
      }
    }

    function generateMod() {
      const modName = document.getElementById("modName").value.trim();
      if (!modName) {
        alert("Please enter a mod name.");
        return;
      }

      let code = `// Mod: ${modName}.js\n// Generated with Sandboxels Mod Maker\n\n`;
      let hasElements = false;

      for (let i = 0; i < elementCount; i++) {
        const base = id => document.getElementById(`${id}_${i}`);
        if (!base("name")) continue;

        const name = base("name").value.trim();
        if (!name) continue;

        hasElements = true;
        const color = base("color").value;
        const behavior = base("behavior").value;
        const category = base("category").value || "custom";
        const state = base("state").value;
        const density = base("density").value;
        const temp = base("temp").value;
        const reactions = base("reactions").value;
        const props = base("props").value;

        const data = {
          color: color,
          category: category,
          behavior: `behaviors.${behavior}`,
          state: state
        };

        if (density) data.density = parseFloat(density);
        if (temp) data.temp = parseFloat(temp);
        if (reactions) {
          try { 
            data.reactions = JSON.parse(reactions); 
          } catch (e) {
            console.warn(`Invalid JSON reactions for element ${name}:`, e);
          }
        }
        if (props) {
          try {
            const extra = JSON.parse(props);
            Object.assign(data, extra);
          } catch (e) {
            console.warn(`Invalid JSON properties for element ${name}:`, e);
          }
        }

        code += `elements.${name} = ${JSON.stringify(data, null, 2).replace(/\"behaviors\\.(\w+)\"/, "behaviors.$1")};\n\n`;
      }

      if (!hasElements) {
        code = "// No elements defined. Please add at least one element.";
      }

      document.getElementById("output").innerText = code;
    }

    function downloadMod() {
      const modName = document.getElementById("modName").value.trim();
      if (!modName) {
        alert("Please enter a mod filename.");
        return;
      }
      
      const code = document.getElementById("output").innerText;
      if (!code || code.includes("Your generated mod code will appear here") || code.includes("No elements defined")) {
        alert("Please generate a mod first with at least one element.");
        return;
      }
      
      try {
        const blob = new Blob([code], {type: "text/plain"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = modName.endsWith('.js') ? modName : modName + ".js";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } catch (error) {
        console.error("Download failed:", error);
        alert("Download failed. Please try copying the code manually from the output area.");
      }
    }

    // Erstes Element automatisch hinzufÃ¼gen
    addElement();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Minecraft mit Babylon.js</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>

    <!-- Babylon.js CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <script>
      const canvas = document.getElementById("renderCanvas");
      const engine = new BABYLON.Engine(canvas, true);

      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color3(0.5, 0.8, 1.0); // Himmelblau

      const camera = new BABYLON.ArcRotateCamera("cam", Math.PI / 4, Math.PI / 3, 5, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
      light.intensity = 0.9;

      const box = BABYLON.MeshBuilder.CreateBox("box", { size: 1 }, scene);
      const mat = new BABYLON.StandardMaterial("mat", scene);
      mat.diffuseColor = new BABYLON.Color3(0.55, 0.27, 0.07); // braun
      box.material = mat;

      engine.runRenderLoop(() => {
        scene.render();
      });

      window.addEventListener("resize", () => {
        engine.resize();
      });
    </script>
  </body>
</html>
